<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 80px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #111;
        }

        .search-box {
            display: flex;
            border: 4px solid #ff0050;
            border-radius: 6px;
            overflow: hidden;
        }

        .search-box input {
            flex: 1;
            padding: 18px 20px;
            font-size: 18px;
            border: none;
            outline: none;
        }

        .search-box button {
            background: #ff0050;
            color: #fff;
            border: none;
            padding: 0 35px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-box button:hover {
            background: #e60046;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Media Downloader - Let's download!!!</h1>

    <form method="post">
        {% csrf_token %}
        <div class="search-box">
            {{ form.url }}
            <button type="submit">
                Download ‚è¨
            </button>
        </div>
    </form>
</div>

</body>
</html>
